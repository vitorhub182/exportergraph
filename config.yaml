receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

exporters:
  # NOTE: Prior to v0.86.0 use the `logging` instead of `debug`.
  debug:

processors:
  batch:

connectors:
   graph:

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [graph]
    metrics:
      receivers: [graph]
      exporters: [debug]
