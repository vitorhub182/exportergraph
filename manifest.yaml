dist:
    name: exportergraph-bin
    description: Basic OpenTelemetry collector distribution for Developers
    output_path: ./output


exporters:
    - gomod: go.opentelemetry.io/collector/exporter/debugexporter latest


processors:
    - gomod: go.opentelemetry.io/collector/processor/batchprocessor v0.116.0


receivers:
    - gomod: go.opentelemetry.io/collector/receiver/otlpreceiver v0.116.0

connectors:
    - gomod: github.com/vitorhub182/exportergraph v0.0.3

replaces:
    - github.com/vitorhub182/exportergraph v0.0.3 => /workspaces/exportergraph